<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social Network</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="grey2"></div>

    <div id="header">
      <div class="container">
        <div class="row">
          <div class="grey"></div>

          <a class="col-xs-3 logo pull-left" href="#">
            <img src="images/common/logo.png" alt="logo">
            <img src="images/common/logo_small.png" alt="logo">
          </a>

          <div class="col-xs-9 pull-left">
            <div class="col-xs-6 pull-left">
              <span class="icon icon-search"></span>
              <input type="text" placeholder="Search . . .">
            </div>

            <div class="col-xs-3 avatar pull-right">
              <a href="#">
                <div class="mask"></div>
                <img src="images/common/guest_image.png" alt="avatar">
              </a>

              <strong>Welcome Guest!</strong>
              <a href="#">Login</a>
              <a href="#">Register</a>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>

    <div id="main-menu" class="small">
      <div class="container">
        <div class="row">
          
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-9 article-grid pull-left">
          <a href="#" class="btn btn-default btn-charcoal pull-left"><span>Submit Article</span></a>
          <ul class="filer pull-right">
            <li>Top News</li>
            <li>Most Recent</li>
            <li class="active">Today</li>
            <li>This Week</li>
            <li>All time</li>
          </ul>

          <a href="#" class="btn btn-default btn-blue pull-right show-categories"><span>Categories</span></a>
          <select data-class="filter-select pull-right blue filter-sort" name="type" class="filter-sort pull-right">
            <option>Top News</option>
            <option>Most Recent</option>
            <option selected="selected">Today</option>
            <option>This Week</option>
            <option>All time</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
